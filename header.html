<!doctype html>
<meta charset="utf-8">

<!-- Custom CSS -->
<link rel="stylesheet" href="./custom.css">

<!-- KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.css"
    integrity="sha384-bYdxxUwYipFNohQlHt0bjN/LCpueqWz13HufFEV1SUatKs1cm4L6fFgCi1jT643X" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.min.js"
    integrity="sha384-Qsn9KnoKISj6dI8g7p1HBlNpVx0I8p1SvlwOldgi3IorMle61nQy4zEahWYtljaz"
    crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/contrib/auto-render.min.js"
    integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
    crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        renderMathInElement(document.body, {
            // customised options
            // • auto-render specific keys, e.g.:
            delimiters: [
                { left: '$$', right: '$$', display: true },
                { left: '$', right: '$', display: false },
                { left: '\\(', right: '\\)', display: false },
                { left: '\\[', right: '\\]', display: true }
            ],
            // • rendering keys, e.g.:
            throwOnError: false
        });
    });
</script>

<!-- Distill template -->
<script src="./lib/template.v1.js"></script>

<!-- Distill title -->
<script type="text/front-matter">
    title: "Tab title"
    description: ""
</script>

<body>
    <dt-article>
        <dt-byline class="l-page transparent"></dt-byline>
        <h1>Article title</h1>
        <p></p>
        <dt-byline class="l-page" id="authors_section" hidden>
            <div class="byline">
                <div class="authors">
                    <div class="author">
                        <a class="name" href="https://github.com">First author</a>
                        <a class="affiliation">Affiliation 1</a>
                    </div>
                    <div class="author">
                        <a class="name" href="https://github.com">Second author</a>
                        <a class="affiliation">Affiliation 2</a>
                    </div>
                    <div class="author">
                        <a class="name" href="https://github.com">Last author</a>
                        <a class="affiliation">Affiliation 3</a>
                    </div>
                </div>
                <div class="date">
                    <div class="month">Month day</div>
                    <div class="year">Year</div>
                </div>
                <div class="date">
                    <div class="month">Download</div>
                    <div class="year hyperlink"><a href="https://arxiv.org/" target="_blank">PDF</a>
                    </div>
                </div>
                <div class="date">
                    <div class="month">Conference<dt-fn>Details of conference
                        </dt-fn>
                    </div>
                    <div class="year hyperlink"><a href="https://github.com" target="_blank">Poster</a>
                    </div>
                </div>
            </div>
        </dt-byline>
